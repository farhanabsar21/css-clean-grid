<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Assignment</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- One page demo so we need a common section for all content -->
    <section>
        <div class="container-grid">
            <!-- Sidebar Layout -->
            <div class="sidebar">
                <div class="menu-icon"><i class="fas fa-bars"></i></div>
                <div class="logo">
                    <h2>Lorem <br> Ipsum</h2>
                </div>
                <div class="list-item">
                    <ul>
                        <li>About</li>
                        <li>Services</li>
                        <li>Cuisine</li>
                        <li>Gallery</li>
                        <li>Contact</li>
                        <li>Book</li>
                    </ul>
                </div>
                <div class="order-place">
                    <button>Cart</button>
                </div>
                <div class="cart-icon"><i class="fas fa-cart-plus"></i></div>
            </div>
            
            <!-- Main content Layout -->
            <div class="main-content">
                <div class="heading">
                    <h1>What are you <br>having for the lunch?</h1>
                </div>
                <div class="sub-content">
                    <div class="paragraph-container">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque qui tenetur similique expedita soluta</p>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="menu-items">
                    <div class="menu-container">
                        <div class="menu-item">
                            <img src="./img/tacos.jpg" alt="tacos">
                            <h3>Mexican Tacos</h3>
                        </div>
                        <div class="menu-item">
                            <img src="./img/pizza.jpg" alt="tacos">
                            <h3>Farmhouse Pizza</h3>
                        </div>
                        <div class="menu-item">
                            <img src="./img/burger.jpg" alt="tacos">
                            <h3>Chicken Burger</h3>
                        </div>
                        <div class="menu-item">
                            <img src="./img/nachos.jpg" alt="tacos">
                            <h3>Loaded Nachos</h3>
                        </div>
                        <div class="menu-item">
                            <img src="./img/noodles.jpg" alt="tacos">
                            <h3>Hakka Noodles</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
